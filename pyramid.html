<!DOCTYPE html>
<html>
<head>
    <title>Pyramid Slide!</title>
    <style>
        #pyramid {
            line-height: 0;
            font-size: 30px;
        }

        body {
            font-family: "Arial", monospace;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Pyramid Slide!</h1>
    <br>
    <div id="pyramid-area">
        <div id="menu">
            <label>Brick Type:</label>
            <select id="brick">
                <option value="@">@</option>
                <option value="#">#</option>
                <option value="$">$</option>
                <option value="X">X</option>
            </select>
            <label>Height:</label>
            <input type="range" id="height_slide" name="height_slide" min="1" max="20">
        </div>
        <br><br>
        <div id="pyramid"></div>
    </div>
    <script src="pyramid.js"></script>
</body>
</html>
